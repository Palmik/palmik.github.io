<figure {% if class %}class="{{ class }}" {% endif %}>
  <figcaption>
    {% if title %}
    <h4>{{ title }}</h4>
    {% endif %} {{ body | markdown | safe }}
  </figcaption>
  {% if link %}
  <a href="{{ link }}">
    <img
      src="{{ src }}"
      {%-
      if
      alt
      %}alt="{{ alt }}"
      {%
      endif
      %}
      {%-
      if
      border
      %}style="border:{{ border }}px solid black"
      {%
      endif
      %}
    />
  </a>
  {% else %}
  <img
    src="{{ src }}"
    {%-
    if
    alt
    %}alt="{{ alt }}"
    {%
    endif
    %}
    {%-
    if
    border
    %}style="border:{{ border }}px solid black"
    {%
    endif
    %}
  />
  {% endif %}
</figure>
